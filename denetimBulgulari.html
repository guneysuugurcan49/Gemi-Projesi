<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denetim Bulguları</title>
    <link rel="stylesheet" href="stylesDEnetimBulguları.css">
</head>
<body>
    <header>
        <h1>Denetim Bulguları</h1>
        <nav>
            <ul>
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="gemiBilgiListele.html">Gemi Bilgileri Listesi</a></li>
                <li><a href="denetimTurleri.html">Denetim Türleri</a></li>
                <li><a href="denetimBulgulari.html">Denetim Bulguları</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="denetimBulguForm">
            <h2>Denetim Bulgu Kaydı</h2>
            <form id="form">
                <label for="gemiId">Gemi ID:</label>
                <input type="text" id="gemiId" name="gemiId" required>

                <label for="denetimTarihi">Denetim Tarihi:</label>
                <input type="date" id="denetimTarihi" name="denetimTarihi" required>

                <label for="denetimTuru">Denetim Türü:</label>
                <select id="denetimTuru" name="denetimTuru" required>
                    <option value="">Denetim Türü Seçin</option>
                    <option value="Güvenlik">Güvenlik</option>
                    <option value="Çevre">Çevre</option>
                    <option value="Bakım">Bakım</option>
                </select>

                <label for="bulguDetaylari">Bulgu Detayları:</label>
                <textarea id="bulguDetaylari" name="bulguDetaylari" required></textarea>

                <label for="bulguCiddiyeti">Bulgu Ciddiyeti:</label>
                <select id="bulguCiddiyeti" name="bulguCiddiyeti" required>
                    <option value="">Bulgu Ciddiyeti Seçin</option>
                    <option value="Major">Major</option>
                    <option value="Minor">Minor</option>
                </select>

                <button type="submit">Kaydet</button>
            </form>
        </section>
        <section id="bulguListesi">
            <h2>Mevcut Bulgular</h2>
            <ul id="liste">
                <!-- Bulgu kayıtları burada listelenecek -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gemi Denetim Yazılımı. Tüm hakları saklıdır.</p>
    </footer>
    <script src="denetimBulgulari.js"></script>
</body>
</html>
