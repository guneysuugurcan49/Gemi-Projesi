<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denetim Türleri</title>
    <link rel="stylesheet" href="stylesDenetimTurleri.css">
</head>
<body>
    <header>
        <h1>Denetim Türleri</h1>
        <nav>
            <ul>
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="gemiBilgiListele.html">Gemi Bilgileri Listesi</a></li>
                <li><a href="denetimTurleri.html">Denetim Türleri</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="denetimTuruSec">
            <h2>Denetim Türü Seçin</h2>
            <form id="secimForm">
                <label for="denetimTuru">Denetim Türü:</label>
                <select id="denetimTuru" name="denetimTuru" required>
                    <option value="">Denetim Türü Seçin</option>
                    <option value="Güvenlik">Güvenlik</option>
                    <option value="Çevre">Çevre</option>
                    <option value="Bakım">Bakım</option>
                </select>
                <button type="submit">Devam Et</button>
            </form>
        </section>
        <section id="denetimFormContainer" style="display: none;">
            <h2 id="denetimBaslik"></h2>
            <form id="denetimForm">
                <label for="gemiId">Gemi ID:</label>
                <input type="text" id="gemiId" name="gemiId" required>

                <label for="denetimTarihi">Denetim Tarihi:</label>
                <input type="date" id="denetimTarihi" name="denetimTarihi" required>

                <div id="kriterContainer">
                    <!-- Kriterler burada dinamik olarak yüklenecek -->
                </div>

                <button type="submit">Kaydet</button>
            </form>
        </section>
        <section id="denetimListesiSection">
            <h2>Mevcut Denetimler</h2>
            <ul id="denetimListesi">
                <!-- Denetim kayıtları burada listelenecek -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gemi Denetim Yazılımı. Tüm hakları saklıdır.</p>
    </footer>
    <script src="denetimTurleri.js"></script>
</body>
</html>
